<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice Question</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: left;
      width: 100%;
      max-width: 600px;
    }

    h2 {
      color: #2c3e50;
      text-align: center;
    }

    p {
      font-size: 1.1rem;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 8px;
    }

    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      margin-right: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Practice Mode</h2>

  <form th:action="@{|/quiz/${quiz.id}/practiceMode/question/${index}/quickCheck|}" method="post">
    <div th:switch="${question.questionType}">
      <div th:case="'TestQuestion'">
        <p th:text="${question.question}"></p>
        <ul>
          <li th:each="opt : ${question.savAnswers}">
            <label>
              <input type="checkbox" name="userAnswer" th:value="${opt}" />
              <span th:text="${opt}"></span>
            </label>
          </li>
        </ul>
      </div>

      <div th:case="'ResponseQuestion'">
        <label>
          <span th:text="${question.question}"></span><br />
          <input type="text" name="userAnswer" />
        </label>
      </div>

      <div th:case="'FillBlankQuestion'">
        <label>
          <span th:text="${question.question}"></span><br />
          <input type="text" name="userAnswer" />
        </label>
      </div>
    </div>

    <br />
    <button type="submit">Check Answer</button>
  </form>

  <form th:action="@{|/quiz/startQuiz/${quiz.id}|}" method="get" style="display:inline;">
    <button type="submit">End Practice Now</button>
  </form>
</div>
</body>
</html>
