<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Mode - Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            width: 500px;
            max-width: 90%;
        }

        h2 {
            margin-top: 0;
            color: #2c3e50;
            text-align: center;
        }

        h3 {
            color: #34495e;
        }

        p {
            color: #555;
            margin: 12px 0;
        }

        ul {
            list-style: disc;
            padding-left: 20px;
        }

        button {
            margin-top: 24px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: block;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Practice Mode - Answer Review</h2>

    <div>
        <h3 th:text="${question.question}">Question Text</h3>

        <p><strong>Your Answer:</strong> <span th:text="${question.userAnswer}">User answer</span></p>

        <p><strong>Correct Answer(s):</strong></p>
        <ul>
            <li th:each="correct : ${correctAnswer}" th:text="${correct}">Correct option</li>
        </ul>
    </div>

    <form th:action="@{'/quiz/' + ${quizId} + '/practiceMode/question/' + ${index}}" method="get">
        <button type="submit" th:text="${hasNext} ? 'Next Question' : 'Finish'">Next Question</button>
    </form>
</div>

</body>
</html>
